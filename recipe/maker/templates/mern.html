{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Lists</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    <style>
      
    </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"> <span class="pulse">&#x2764;</span> FitLife </div>
      <ul class="nav-links">
        <li><a href="/" class="active">Home</a></li>
        <li><a href="receipe/">Recipes</a></li>
        <li><a href="#">Calories</a></li>
        <li><a href="#">Exercises</a></li>
        <li><a href="#">Meal Plan</a></li>
      </ul>
      <a href="#" class="btn">Get Started</a>
    </nav>
  </header>
  <h1>Recipe list</h2>
    <div class="table table-bordered border-primary">
      <table class="table ">
        <thead>
          <tr>
            <th scope="col">SL</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Receipe Image</th>
          </tr>
        </thead>
        <tbody>
          {%for rep in receipe%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{rep.receipe_name}}</td>
            <td>{{rep.receipe_dis}}</td>
            <td>
              <img src="/media/{{rep.receipe_img}}" style="height : 100px">
            </td>
            <td>
                <a  href="/delete-receipe/{{rep.id}}" cLass="btn btn-danger">Delete</a>
            </td>
            <td>
              <a  href="/update-receipe/{{rep.id}}" cLass="btn btn-success">Update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
    </div>
</body>
</html>
